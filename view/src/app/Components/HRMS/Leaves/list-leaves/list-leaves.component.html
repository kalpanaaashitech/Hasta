<app-header></app-header>
<div [ngClass]="{'Hide': !Loader}" class="DataLoaderStyle_1">
      <div class="Loading">
         <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
            <div class="rect6"></div>
         </div>
      </div>
   </div>
   <div class="LoadedDataStyle_1" [ngClass]="{'Show': !Loader}">
   <!-- Page section -->
   <div class="Page_Section">
      <div class="container-fluid">
         <div class="Page_Identity">
            <div class="Page_Track">
               <ul>
                  <li class="HeaderName">Home</li>
                  <li class="arrow">>></li>
                  <li>Leaves</li>
               </ul>
            </div>
         </div>
         <!--  Header Part -->
         <!-- Create and search Section -->
         <div class="row header_part">
            <div class="col-sm-6">
               <a [routerLink]="['/Create_Leaves']"><button class="Create_Button" mat-raised-button> + Create</button></a> 
            </div>
            <div class="col-sm-6">
               <div class="Search_Section">
                  <input type="text" placeholder="Search.." name="search">
                  <i class="material-icons">search</i>
               </div>
            </div>
         </div>
         <!-- Table Section -->
         <div class="Table_Section">
               <table>
                  <thead>
                     <tr>
                        <th>S.no</th>
                        <th>Employee Name</th>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>Name</th>
                        <th>Purpose</th>
                        <th>Action</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let item of _List; let i=index">
                        <td>
                           <span class="S_no">  {{ i + 1 }} </span>
                        </td>
                        <td>
                           <span class="Style_1">{{item.Employee?.EmployeeName}}</span>
                        </td>
                        <td>
                           <span class="Style_1"> {{item.From_Date | date}}</span>
                        </td>
                        <td>
                           <span class="Style_1">{{item.To_Date | date}}</span>
                        </td>
                        <td>
                           <span class="Style_1">{{item.Name?.Name}}</span>
                        </td>
                        <td>
                           <span class="Style_1">{{item.Purpose}}</span>
                        </td>
                        <td>
                           <button mat-raised-button color="primary" [matMenuTriggerFor] = "Action" > Action </button>
                        </td>
                     </tr>
                  </tbody>
               </table>
         </div>
      </div>
   </div>
</div>
<!-- Dropdown menus -->
<mat-menu class="MenuStyleOne" #Action="matMenu" [overlapTrigger]="false" xPosition="after" yPosition="below" class="MenuStyleOne">
   <a [routerLink]="['/Create_Leaves']"><button mat-menu-item>
      <span>Edit</span>
   </button></a>
   <button mat-menu-item (click)="ViewLeaves()" >
      <span>View</span>
   </button>
   <button mat-menu-item>
      <span>Approve</span>
   </button>
   <button mat-menu-item>
      <span>Reject</span>
   </button>
</mat-menu>
