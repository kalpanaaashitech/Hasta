<div [ngClass]="{'Hide': !Loader}" class="DataLoaderStyle_1">
   <div class="Loading">
      <div class="spinner">
         <div class="rect1"></div>
         <div class="rect2"></div>
         <div class="rect3"></div>
         <div class="rect4"></div>
         <div class="rect5"></div>
         <div class="rect6"></div>
      </div>
   </div>
</div>
<div class="LoadedDataStyle_1" [ngClass]="{'Show': !Loader}">
   <!-- Page section -->
   <div class="Page_Section">
      <div class="container-fluid">
         <div class="Page_Identity">
            <div class="Page_Track">
               <ul>
                  <li class="HeaderName">Home</li>
                  <li class="arrow">>></li>
                  <li>Expenses</li>
               </ul>
            </div>
         </div>
         <!--  Header Part -->
         <!-- Create and search Section -->
         <div class="row header_part">
            <div class="col-sm-6">
               <a [routerLink]="['/Create_Expenses']"><button class="Create_Button" mat-raised-button> + Create</button></a> 
            </div>
            <div class="col-sm-6">
               <div class="Search_Section">
                  <input type="text" placeholder="Search.." name="search">
                  <i class="material-icons">search</i>
               </div>
            </div>
         </div>
         <!-- Table Section -->
         <div class="Table_Section">
            <table>
               <thead>
                  <tr>
                     <th> S.no </th>
                     <th> Employee Name </th>
                     <th> Date </th>
                     <th> Expenses Type </th>
                     <th> Amount </th>
                     <th> Description </th>
                     <th> Status </th>
                     <th> Action </th>
                  </tr>
               </thead>
               <tbody>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
