<div class="page" style="margin-top:100px;">
   <div class="container-fluid">
      <!-- PAGE Identity -->
      <div class="Page_Identity">
         <div class="Page_Name">
            <h5>Customer Payments</h5>
         </div>
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Accounts</li>
               <li class="arrow">>></li>
               <li class="LinkName">Customer Payments</li>
               <li class="arrow">>></li>
               <li>Customer Payments Create</li>
            </ul>
         </div>
      </div>
      <!-- company Details -->
      <div class="row">
         <div class="Company_Details">
            <div class="col-sm-12">
               <div class="row">
                  <div class="col-sm-6 Form_Select">
                  <label>Customer:</label>
                  <select>
                        <option disabled>Customer</option>
                        <option> Customer</option>
                        <option>Customer</option>
                     </select>
                  </div>
                  <div class="col-sm-6 Form_Select">
                        <label>Invoice No:</label>
                        <select>
                              <option disabled>IVC1324</option>
                              <option> IVC1324</option>
                              <option>IVC1324</option>
                           </select>
                        </div>
                  <div class="col-sm-6 Form_Input">
                  <label>Payment Amount:</label>
                  <input type="text" readonly="true">
                  </div>
                  <div class="col-sm-6 Form_Input">
                  <label>Date:</label>
                  <input type="text">
                  </div>
               </div>
            </div>
         </div>
         <!--product Details -->
         <div class="Product">
            <div class="Product_Details" >
               <div class="row">
                  <div class="col-sm-12">
                     <h5>Mode Of Payments</h5>
                     <hr>
                  </div>
               </div>
               <!-- Tabs -->
               <div class="Product_Tab">
                  <div class="Product_details">
                     <span [ngClass]="{'active': Active_Tab === 'Bank'}" (click)="Active_Tab_Change('Bank')">Bank</span>
                  </div>
                  <div class="Quote_Terms">
                     <span [ngClass]="{'active': Active_Tab === 'Cash'}" (click)="Active_Tab_Change('Cash')">Cash</span>
                  </div>
               </div>
               <br>
               <div class="Bank" *ngIf="Active_Tab === 'Bank'">
                  <div class="row">
                     <div class="col-sm-2">
                        <input type="radio"> cheque/DD
                     </div>
                     <div class="col-sm-2">
                        <input type="radio"> Cash
                     </div>
                     <div class="col-sm-2">
                        <input type="radio"> Online Payment
                     </div>
                     <div class="col-sm-2">
                        <input type="radio">NEFT/RTGS
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-sm-4 Form_Input">
                        <label>Amount:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Date:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Reference No:</label>
                        <input type="text">
                     </div>
                  </div>
               </div>
            </div>
            <!-- Done Section -->
            <div class="Done_Section" >
               <div class="cash" *ngIf="Active_Tab === 'Cash'">
                  <div class="row">
                     <div class="col-sm-2">
                        <input type="radio"> cheque/DD
                     </div>
                     <div class="col-sm-2">
                        <input type="radio"> Online Payment
                     </div>
                     <div class="col-sm-2">
                        <input type="radio">NEFT/RTGS
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-sm-4 Form_Input">
                        <label>Amount:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Date:</label>
                        <input type="text">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row" style="margin-top:20px;">
         <div class="col-sm-12 text-right">
         <button mat-raised-button color="primary"> Submit </button>
         </div>
      </div>
   </div>
</div>
