<!-- If View Attendance Log -->
<div class="Modal_Content" *ngIf=" Type && Type === 'View'">
   <div class="Modal_Header">
      <p>View Leaves</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
      <div class="view_item">
         <div class="Static"> Employee Name </div>
         <div class="dots"> : </div>
         <div class="Data">  {{Data.Employee.EmployeeName}}</div>
      </div>
      <div class="view_item">
         <div class="Static"> Name </div>
         <div class="dots"> : </div>
         <div class="Data"> {{Data.Name.Name}} </div>
      </div>
      <div class="view_item">
         <div class="Static">From Date</div>
         <div class="dots"> : </div>
         <div class="Data">  {{Data.From_Date | date}}</div>
      </div>
      <div class="view_item">
         <div class="Static">To Date </div>
         <div class="dots"> : </div>
         <div class="Data">{{Data.To_Date | date}}</div>
      </div>
      <div class="view_item">
         <div class="Static">Purpose </div>
         <div class="dots"> : </div>
         <div class="Data"> {{Data.Purpose}} </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <button mat-raised-button color="primary" class="pull-right Reject"> Reject </button>
         <button mat-raised-button color="primary" class="pull-right Modify"> Modify </button>
         <button mat-raised-button color="primary" class="pull-right"> Approve </button>
      </div>
   </div>
</div>
